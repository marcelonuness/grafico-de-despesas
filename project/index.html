<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="../data.json"></script>  
  <title>Expenses chart</title>  
</head>

<body>




  <div id="caixa-maior" class="container d-flex justify-content-center align-items-center">
    <div id="caixa">
      <div id="cabecalho" class="w-100 h-25 mb-3 d-flex justify-content-between align-items-center">
        <div class="ml-4">
          <small>My balance</small>
          <h2>$921.48</h2>
        </div>
        <div class="mr-4">
          <img src="../images/logo.svg" alt="logo">
        </div>
      </div>
  
      <div id="corpo" class="h-75 w-100 d-flex justify-content-center align-items-center">
        <div class="body-corpo">
          <h4 class="ml-3">
            <strong>Spending - Last 7 days</strong> 
          </h4>
          <div id="grafic" class="w-100 row mt-3">
            <div class="col d-flex justify-content-center align-content-end flex-wrap">
              <div class="dias h-25" data-toggle="tooltip" data-placement="top" title="$25.48"></div>
              sun
            </div>
            <div class="col d-flex justify-content-center align-content-end flex-wrap">
              <div class="dias h-50" data-toggle="tooltip" data-placement="top" title="$17.45"></div>
              mon
            </div>
            <div class="col d-flex justify-content-center align-content-end flex-wrap">
              <div class="dias tue h-75" data-toggle="tooltip" data-placement="top" title="$34.91"></div>
              tue
            </div>
            <div class="col d-flex justify-content-center align-content-end flex-wrap">
              <div class="dias h-25" data-toggle="tooltip" data-placement="top" title="$52.36"></div>
              wed
            </div>
            <div class="col d-flex justify-content-center align-content-end flex-wrap">
              <div class="dias h-50" data-toggle="tooltip" data-placement="top" title="$31.07"></div>
              thu
            </div>
            <div class="col d-flex justify-content-center align-content-end flex-wrap">
              <div class="dias h-25" data-toggle="tooltip" data-placement="top" title="$23.39"></div>
              fri
            </div>
            <div class="col d-flex justify-content-center align-content-end flex-wrap">
              <div class="dias h-25" data-toggle="tooltip" data-placement="top" title="$43.28"></div>
              sat
            </div>
            
          </div>
          <div id="rodape" class="ml-3 mt-3 d-flex justify-content-between">
            <div>
              <small>Total this month</small>
              <h1><strong>$478.33</strong></h1>
            </div>            
            <div class="mt-3 mr-3 text-right">
              <strong class="d-block">+2.4%</strong>
              <small class="d-block">From last month</small> 
            </div>
          </div>
        </div>        
      </div>
    </div>
  </div>






  <script src="script.js"></script>




  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
